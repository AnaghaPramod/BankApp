<div>
    <div class="row">
        <div class="col-4"></div>
        <div class="bk col-4 border border-5 mt-5 shadow-lg">
            <div class="text-center">
                <img class="img mt-4" src="../../assets/bank.jfif" alt="">
                </div>
            <h4 class="h4 text-center mt-2 mb-4">My Bank</h4>
            <input [(ngModel)]="uname" type="text" class="form-control  mb-3 shadow-lg " id="reg_name" placeholder="Username" style="border-radius:5cm">
            <input [(ngModel)]="acno" type="text" class="form-control mb-3 shadow-lg" id="reg_acno" placeholder="Account number" style="border-radius:5cm">
            <input [(ngModel)]="pswd" type="password" class="form-control mb-3 shadow-lg" id="reg_pswd" placeholder="password" style="border-radius:5cm">
            <div  class=" d-grid gap-2">
                <button type="button" id="btn" class="ab btn btn-primary mb-3 shadow-lg" (click)="Register()">Register</button>
            </div>
            <div class=" text-center mb-4 " >
                <a routerLink="" style="text-decoration:none;">Sign in</a>
            </div>
            
        </div>
        <!-- <div class="col-4"></div> -->
    </div>
</div>
